<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-image: url("https://images8.alphacoders.com/127/1277072.png");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .register-box {
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 40px;
        width: 400px;
      }
      .register-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .alert {
        margin-top: 20px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <div class="register-header">Register</div>
      <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <div class="form-group">
          <label for="fullname">Your Name</label>
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="fa fa-user fa" aria-hidden="true"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="fullname"
              id="fullname"
              placeholder="Enter your Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="fa fa-envelope fa" aria-hidden="true"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="fa fa-users fa" aria-hidden="true"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Enter your Username"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
            ></span>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter your Password"
              required
            />
          </div>
        </div>
        <div class="form-group">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          {% endfor %} {% endif %} {% endwith %}
          <input
            type="submit"
            value="Register"
            class="form-control btn btn-primary"
            name=""
          />
          <p style="padding: 5px">
            <a href="{{ url_for('login') }}" class="btn btn-dark">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
